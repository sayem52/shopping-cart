<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
           <div class="cart">
              <div class="col-md-12 col-lg-10 mx-auto">
                 <div class="cart-item">
                    <div class="row">
                       <div class="col-md-7 center-item">
                          <img src="images/product-1.png" alt="">
                          <h5>iPhone 11 128GB Black</h5>
                       </div>
  
                       <div class="col-md-5 center-item">
                          <div class="input-group number-spinner">
                             <button onclick="productHandle('phone',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                             <input id="phone-count" type="text" class="form-control text-center" value="1">
                             <button onclick="productHandle('phone',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                          </div>
                          <h5>$ <span id='phone-balance'>1219</span></h5>
                          <img src="images/remove.png" alt="" class="remove-item">
                       </div>
                    </div>
                 </div>
  
                 <div class="cart-item">
                    <div class="row">
                       <div class="col-md-7 center-item mx-auto">
                          <img src="images/product-2.png" alt="">
                          <h5>iPhone 11 Silicone Case - Black</h5>
                       </div>
                       <div class="col-md-5 center-item">
                          <div class="input-group number-spinner">
                             <button onclick="productHandle('case',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                             <input id="case-count" type="text" class="form-control text-center" value="1">
                             <button onclick="productHandle('case',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
  
                          </div>
                          <h5>$<span id='case-balance'>59</span></h5>
                          <img src="images/remove.png" alt="" class="remove-item">
                       </div>
                    </div>
                 </div>
  
                 <div class="cart-item">
                    <div class="row">
  
                       <div class="col-md-8">
                          <h5>Subtotal: </h5>
                          <h5>Tax:</h5>
                          <h5>Total:</h5>
                       </div>
  
                       <div class="col-md-4 status">
                          <h5>$ <span id='sub-total' >1278</span></h5>
                          <h5>$ <span id='tax-area'>0</span></h5>
                          <h5>$ <span id='total'>1278</span></h5>
                       </div>
                    </div>
                 </div>
                 <div class="col-md-12 pt-4 pb-4">
                    <button type="button" class="btn btn-success check-out">Check Out</button>
                 </div>
              </div>
           </div>
        </div>
     </section>
     <script>

         function productHandle(product,isIncrease){

            const productNum=getInt(product);
            
           
           let productNew=productNum;

           if( isIncrease == true ){

               productNew = productNum + 1 ;

               }
           if( isIncrease == false && productNum > 0 ){
              
               productNew = productNum - 1 ;


              }

           document.getElementById(product +'-count').value=productNew;

           let productTotal=0;
           if(product=='phone'){
            productTotal= productNew * 1219;

           }
           if(product=='case'){
            productTotal= productNew * 59;

           }
           document.getElementById(product +'-balance').innerText=productTotal;

           calculate();

        }

        function calculate(){
           const phoneC =getInt('phone');

           const caseC =getInt('case');

           const totalPrice = phoneC * 1219 + caseC * 59;

           document.getElementById('sub-total').innerText=totalPrice;

           const taxT=Math.round (totalPrice * 0.1 );
           document.getElementById('tax-area').innerText=taxT;

           const Total= totalPrice + taxT;

           document.getElementById('total').innerText=Total;


        }

        function getInt(product){
           const productS=document.getElementById( product +'-count').value;
           const productNumber=parseInt(productS);

           return productNumber; 
        }


        


     </script>
</body>
</html>
